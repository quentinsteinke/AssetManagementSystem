
{% extends "base.html" %}

{% block content %}
<div>
    <h1>All Projects</h1>
<a href="{{ url_for('create_project') }}" class="btn btn-primary">Create New Project</a><br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project[1] }}</td>  <!-- ProjectName -->
                <td>{{ project[3] }}</td>  <!-- StartDate -->
                <td>{{ project[4] }}</td>  <!-- EndDate -->
                <td>{{ project[5] }}</td>  <!-- Status -->
                <td>
                    <a href="{{ url_for('view_project', project_id=project[0]) }}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
